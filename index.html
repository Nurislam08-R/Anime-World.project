        body, html {
            height: 100%;
            margin: 0;
        }
        .bg {
            background-image: url('images/anime cat.gif');
            height: calc(100% - 60px); /* Учитываем высоту футера */

            background-size: cover;

        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
            padding: 20px;
            border-radius: 10px;
        }
        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.5em;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            position: relative;
        }
    </style>
</head>
